<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aahlada Events eCard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ecard-container {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .ecard-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 5px solid #ffd700; /* Gold border */
            opacity: 0; /* Start with logo hidden */
            animation: fadeInZoom 2s forwards, flipAndShine 5s infinite; /* Apply both animations */
        }

        /* Fade in and zoom animation */
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.5); /* Start with smaller size */
            }
            100% {
                opacity: 1;
                transform: scale(1); /* End with original size */
            }
        }

        /* Flip and Shine animation */
        @keyframes flipAndShine {
            0% {
                transform: rotateY(0deg); /* Initial state */
                box-shadow: 0 0 20px rgba(255, 215, 0, 0); /* No shine */
            }
            50% {
                transform: rotateY(180deg); /* Flip halfway */
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.7); /* Shine effect */
            }
            100% {
                transform: rotateY(360deg); /* Full flip */
                box-shadow: 0 0 20px rgba(255, 215, 0, 0); /* End shine */
            }
        }

        h1 {
            font-size: 28px;
            color: #ffd700; /* Gold color */
            margin: 10px 0;
            opacity: 0;
            animation: fadeInText 2s forwards, textShine 5s infinite; /* Apply both animations */
        }

        /* Fade-in text animation */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-20px); /* Text starts above */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Text ends in original position */
            }
        }

        /* Shine effect for text */
        @keyframes textShine {
            0% {
                color: #ffd700;
                text-shadow: 0 0 10px rgba(255, 215, 0, 0);
            }
            50% {
                color: #fff;
                text-shadow: 0 0 30px rgba(255, 215, 0, 1); /* Shine effect on text */
            }
            100% {
                color: #ffd700;
                text-shadow: 0 0 10px rgba(255, 215, 0, 0);
            }
        }

        .contact-details {
            font-size: 16px;
            margin: 15px 0;
        }

        .contact-details a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #fff;
        }

        .ecard-button {
            display: inline-block;
            background-color: #ffd700;
            color: #121212;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .ecard-button:hover {
            background-color: #ffcc00;
        }

    </style>
</head>
<body>

<div class="ecard-container">

    <h1>Aahlada Events</h1>

    </p>
    <a href="https://wa.me/918466001818" class="ecard-button" target="_blank">Chat on WhatsApp</a>
</div>

</body>
</html>
